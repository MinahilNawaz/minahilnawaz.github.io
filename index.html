<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="fonts/icomoon/style.css" />
		<!-- via node package -->

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/theme.css" />

		<title>Splash Page</title>
	</head>
	<body>
		<div class="splash-screen">
			<img src="images/home-bg.jpg" alt="Slide Image" class="w-h-100" />
			<div class="text-center position-fixed overlay p-mid text-white">
				<div class="row">
					<div class="col-md-12">
						<h1 class="mb-20">Minahil <span>Nawaz</span></h1>
						<p class="cd-headline clip is-full-width">
							<span>I am a </span>
							<span class="cd-words-wrapper border-bottom">
								<b class="is-visible">Software Engineer</b>
								<b class="">Freelancer</b>
								<b class="">Web Developer</b>
								<b class="">Front end developer</b>
							</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/main.js"></script>
	</body>
